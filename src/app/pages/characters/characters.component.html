<div class="grid grid-cols-1 md:grid-cols-6 gap-4">
  @for(item of data; track item){
  <div class="max-w-sm flex flex-col items-center">
    <img
      class="cursor-pointer object-cover w-full rounded-t-lg h-96 md:h-auto md:w-full md:rounded-none md:rounded-s-lg transform hover:scale-105 transition-transform duration-200"
      [srcset]="item?.thumbnail?.path+'.'+item?.thumbnail?.extension"
      alt=""
    />
    <div
      class="flex flex-col h-52 justify-between p-4 leading-normal bg-[#151515] transition-colors ease-linear duration-300 hover:bg-[#F0131E]"
    >
      <h5
        class="mb-2 capitalize text-xl font-bold tracking-tight text-gray-900 dark:text-white cursor-pointer"
      >
        {{ item.title }}
      </h5>
      <p class="mb-3 font-medium text-sm text-gray-700 dark:text-gray-100">
        {{ item.title }}
      </p>
    </div>
  </div>
  }
</div>
