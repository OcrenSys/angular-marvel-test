@if(loading$ | async){
<div class="flex justify-center mt-8">
  <mat-spinner></mat-spinner>
</div>
} @else {
<div class="grid grid-cols-1 md:grid-cols-6 gap-4">
  @for(character of characters$ | async ; track character.id){
  <div class="max-w-sm flex flex-col items-center">
    <img
      class="cursor-pointer object-cover w-full h-min-96 md:h-auto md:w-full transform hover:scale-105 transition-transform duration-200"
      [srcset]="
        character?.thumbnail?.path + '.' + character?.thumbnail?.extension
      "
      alt=""
    />
    <div
      class=" w-full flex flex-col h-52 justify-between p-4 leading-normal bg-[#151515] transition-colors ease-linear duration-300 hover:bg-[#F0131E]"
    >
      <h5
        class="mb-2 capitalize text-xl font-bold tracking-tight text-gray-900 dark:text-white cursor-pointer"
      >
        {{ character.name | truncate : 20 }}
      </h5>
      <p class="mb-3 font-medium text-sm text-gray-700 dark:text-gray-100">
        {{ character.description | truncate : 80 }}
      </p>
    </div>
  </div>
  }
</div>

}
